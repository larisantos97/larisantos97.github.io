<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" >

    <!--GOOGLE FONTS - LATO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--CSS DO PROJETO-->
    <link rel="stylesheet" href="css/style.css">

    <!--JAVASCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Buddy's Nelson's</title>
</head>
<body>

    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand secondary-color">
                <img src="img/icon.png" alt="iMovi">
                <span>Buddy's Nelson's</span>
        
            </a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-items"
            aria-controls="navbar-items"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link  primary-color" aria-current="page">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color" >Serviços</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color " >Imóveis</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color" >Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!--SLIDER-->
        <div class="container" id="slider-container">
            <div class="carousel slide" id="slider" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" 
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="Slide 1">
                </button>
    
                <button  
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="1"
                    aria-label="Slide 2">
                </button>
    
                <button  
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="2"
                    aria-label="Slide 3">
                </button>
                </div>
    
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/creche3.jpg" alt="Creche para pets" class="d-block w-100" >
                        <div class="carousel-caption">
                            <h5>Creche</h5>
                            <a href="#" class="btn btn-dark">Ver Serviços</a>
                        </div>
                    </div>
    
                    <div class="carousel-item ">
                        <img src="img/hotel2.jpg" alt="Hotel para pets" class="d-block w-100" >
                        <div class="carousel-caption">
                            <h5>Hotel</h5>
                            <a href="#" class="btn btn-dark">Ver Serviços</a>
                        </div>
                    </div>
    
                    <div class="carousel-item ">
                        <img src="img/banho2.jpeg" alt="Banho e tosa" class="d-block w-100" >
                        <div class="carousel-caption">
                            <h5>Banho e Tosa</h5>
                            <a href="#" class="btn btn-dark">Ver Serviços</a>
                        </div>
                    </div>
                </div>
    
                <button class="carousel-control-prev" 
                type="button"
                data-bs-target="#slider"
                data-bs-slide="prev">
    
                <i class="bi bi-chevron-compact-left"></i>
                <span class="visually-hidden">Previous</span>
    
                </button>
    
                <button class="carousel-control-next" 
                type="button"
                data-bs-target="#slider"
                data-bs-slide="next">
    
                <i class="bi bi-chevron-compact-right"></i>
                <span class="visually-hidden">Next</span>
    
                </button>
                </div>
    
                
    
    
</body>
</html>
